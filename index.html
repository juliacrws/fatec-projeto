                    "QU√çMICA: Org√¢nica e Meio Ambiente",

            },
            humanas: {

                topics: [

                        </div>

                        {activeTab === 'overview' && (
                            <div className="grid gap-4">
                                {Object.entries(syllabusData).map(([key, data]) => {
                                    const isExpanded = expandedSection === key;
                                    const sectionTotal = data.topics.length;
                                    const sectionCompleted = (completed[key] || []).length;
                                    const percent = Math.round((sectionCompleted / sectionTotal) * 100);

                                    return (
                                        <div key={key} className="bg-white rounded-xl shadow-sm overflow-hidden border border-gray-100">
                                            <div onClick={() => toggleSection(key)} className="p-4 flex items-center justify-between cursor-pointer hover:bg-gray-50 transition-colors">
                                                <div className="flex items-center gap-4">

                                                        <p className="text-xs text-gray-500">{sectionCompleted}/{sectionTotal} t√≥picos conclu√≠dos</p>
